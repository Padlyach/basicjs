<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Siswa</title>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-full flex items-center justify-center py-10 px-4">
        <form action="" id="formStudent" class="bg-purple-700 shadow-md rounded-lg px-8 py-6 space-y-4 w-full max-w-md">
            <h2 class="text-lg font-semibold text-center">Form Siswa</h2>
            <div>
                <label for="nama" class="block text-sm font-medium">Nama</label>
                <input type="text" name="nama" id="nama" 
                    class="mt-1 block w-full rounded-md border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:border-purple-500 focus:ring focus:ring-purple-300"
                    placeholder="Masukkan Nama" required />
            </div>

            <div>
                <label for="kelas" class="block text-sm font-medium">Kelas</label>
                <input type="text" name="kelas" id="kelas" 
                    class="mt-1 block w-full rounded-md border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:border-purple-500 focus:ring focus:ring-purple-300"
                    placeholder="Masukkan Kelas" required />
            </div>

            <div>
                <button type="submit" class="w-full bg-purple-500 text-white rounded-md px-4 py-2 hover:bg-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">Submit</button>
            </div>
        </form> 
    </div>

    <div class="min-h-full  items-center justify-center py-10 px-4">
        <div class="bg-purple-700 shadow-md rounded-lg">
            <table id="tableStudent" class="min-w-full divide-y divide-purple-400">
                <thead class="bg-purple-600">
                    <tr>
                        <th class="px-4 py-2 text-left text-sm font-medium">No</th>
                        <th class="px-4 py-2 text-left text-sm font-medium">Nama</th>
                        <th class="px-4 py-2 text-left text-sm font-medium">Kelas</th>
                    </tr>
                </thead>
                <tbody id="bodyTableStudent" class="divide-y divide-purple-400">
                    <!-- data akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let studentCount = 0; // variabel untuk menghitung jumlah student

        document.getElementById('formStudent').addEventListener('submit', function(event) {
            event.preventDefault();
            const nama = document.getElementById('nama').value.trim();
            const kelas = document.getElementById('kelas').value.trim();

            if (!nama || !kelas) {
                alert('Silakan isi semua kolom.');
                return;
            }

            const tableBody = document.getElementById('bodyTableStudent');
            const newRow = document.createElement('tr');

            const noCell = document.createElement('td');
            studentCount++;
            noCell.textContent = studentCount;
            noCell.className = "px-4 py-2";
            newRow.appendChild(noCell);

            const namaCell = document.createElement('td');
            namaCell.textContent = nama;
            namaCell.className = "px-4 py-2";
            newRow.appendChild(namaCell);

            const kelasCell = document.createElement('td');
            kelasCell.textContent = kelas;
            kelasCell.className = "px-4 py-2";
            newRow.appendChild(kelasCell);

            tableBody.appendChild(newRow);

            document.getElementById('nama').value = '';
            document.getElementById('kelas').value = '';
        });
    </script>
</body>
</html>
